<section class="row shadow">
    <table class="col-12" mat-table [dataSource]="this.materias">

        <!-- Position Column -->
        <ng-container matColumnDef="nro">
            <th mat-header-cell *matHeaderCellDef> Nro. </th>
            <td mat-cell *matCellDef="let materia; let i = index"> {{this.i}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let materia"> {{materia.nombre}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="entrada">
            <th mat-header-cell *matHeaderCellDef>Hora Entrada </th>
            <td mat-cell *matCellDef="let materia"> {{materia.hora_inicio}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="salida">
            <th mat-header-cell *matHeaderCellDef> Hora Salida </th>
            <td mat-cell *matCellDef="let materia"> {{materia.salida}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['nro','nombre','entrada','salida']; sticky: true"></tr>
        <tr  mat-row class="table-row" (click)="setMateria(row)"  *matRowDef="let row; columns: ['nro','nombre','entrada','salida'];"></tr>
    </table>
</section>
