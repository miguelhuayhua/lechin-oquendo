<div class="row ">
    <div class="col-8 bg-light rounded-3">
        <h2>
            Materia
        </h2>
        <form class="form row">
            <div class="col-12 col-md-6">
                <mat-form-field class="w-100" appearance="fill">
                    <mat-label>Título</mat-label>
                    <input [(ngModel)]="this.nombre" [ngModelOptions]="{standalone:true}" matInput>
                </mat-form-field>
            </div>
            <div class="col-12 col-md-3">
                <mat-form-field class="w-100" appearance="fill">
                    <mat-label>Duración:</mat-label>
                    <input [(ngModel)]="this.duracion" [ngModelOptions]="{standalone:true}" matInput>
                </mat-form-field>
            </div>
            <div class="col-12 col-md-3">
                <mat-form-field class="w-100" appearance="fill">
                    <mat-label>Costo:</mat-label>
                    <input [(ngModel)]="this.costo" [ngModelOptions]="{standalone:true}" matInput>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="w-100" appearance="fill">
                    <mat-label>Banner:</mat-label>
                    <input [(ngModel)]="this.url" [ngModelOptions]="{standalone:true}" matInput
                        placeholder="Introduzca la URL del banner">
                </mat-form-field>
            </div>
            <div class="col-6">
                <app-date></app-date>
            </div>

            <div class="col-4 offset-4">
                <input class="btn submit-button" type="submit" value="">
            </div>
        </form>
    </div>
    <div class="col-4">
        <div class="row mx-auto bg-light rounded-3" style="width: 95%; position: relative;">
            <div class="costo">
                {{this.costo}} Bs.
            </div>
            <div class="col-10 offset-1">
                <img class="img-fluid my-3" src="{{this.url}}" alt="">
            </div>
            <hr>
            <div class="col-12">
                <p class="text-center w-100 fs-3">
                    {{this.nombre}}
                </p>
            </div>
            <div class="col-6">
                <p>
                    <span>Fecha de Inicio:</span>
                </p>
            </div>
            <div class="col-6">
                <p>
                    <span>Duración del Curso:</span>
                </p>
            </div>
        </div>
    </div>
</div>
