<div class="dialog-container">
    <h2 mat-dialog-title>¿Está seguro de continuar?</h2>
    <div mat-dialog-content class="d-flex justify-content-center">
        Los cambios serán permanentes
    </div>
    <div mat-dialog-actions class="d-flex justify-content-center">
        <button class="btn no" mat-button mat-dialog-close>NO</button>
        <button class="btn si" (click)="onClickYes($event)" mat-button mat-dialog-close cdkFocusInitial>SI</button>
    </div>
</div>
