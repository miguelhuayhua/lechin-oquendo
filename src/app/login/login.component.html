<div class="row">
    <div class="col-6 offset-3">
        <form action="/login" class="main-form rounded-5 shadow p-5" (submit)="handleSubmit($event)">
            <h2 class="text-center">Ingreso de personal</h2>
            <img class="avatar" class="w-25 d-block mx-auto" src="../../assets/cole.png" alt="Logo de FAzt">
            <input [(ngModel)]="this.usuario" name="usuario" type="text" class="form-control" placeholder="Usuario">
            <input [(ngModel)]="this.password" name="password" type="password" class="form-control" placeholder="password">
            <button type="submit" class="btn btn-dark mx-auto d-block w-50 rounded-pill">
                INGRESAR
            </button>
            <br>
            <a href="#">Olvidaste tu contraseña?</a> <br>
            <a href="#">Iniciar sesion como invitado</a>
        </form>
    </div>
    <footer class="pie_pagina">
        <a href="" class="link1">Términos </a>
        <a href="" class="link1">Privacidad </a>
        <a href="" class="link1">Seguridad </a>
        <a href="" class="link4">Póngase en contacto con Lechin Oquendo</a>
    </footer>
</div>
